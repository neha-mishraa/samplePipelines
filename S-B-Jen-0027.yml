  - name: Jenkins_pipeline
     steps:
       - name: jenkins
          type: Jenkins
          configuration:
            jenkinsJobName: validate
            integrations:
              - name: S_B_Jenkins
            buildParameters:
              project_name: "${project_name}"
              project_id: "${project_id}"
              project_key: "${project_key}"
              step_url: "${step_url}"

